name : test_workflow

on: push

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-in-depot
        uses: actions/checkout@v4

      - name: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'oracle'

      - name: lancer-tests
        uses: mvn test